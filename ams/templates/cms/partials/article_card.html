{% load wagtailcore_tags %}

<div class="col">
  <div class="card h-100">
    <div class="card-body">
      <h5 class="card-title">
        <a href="{% pageurl article %}" class="text-decoration-none">{{ article.title }}</a>
      </h5>
      <p class="card-text text-muted small">
        {{ article.publication_date|date:"F j, Y" }}
        {% if article.author %}Â· by {{ article.author }}{% endif %}
      </p>
      <p class="card-text">{{ article.summary }}</p>
      <a href="{% pageurl article %}" class="btn btn-sm btn-outline-primary">Read more</a>
    </div>
  </div>
</div>
