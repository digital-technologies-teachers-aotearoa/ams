{% load i18n %}

<div class="d-flex gap-2">
  <button type="button"
          class="btn btn-outline-primary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#actionModal"
          data-action-url="{{ resend_invite_url }}"
          data-action-title="{% trans 'Resend Invitation' %}"
          data-action-message="{% trans 'Are you sure you want to resend this invitation?' %}"
          data-action-confirm="{% trans 'Resend' %}">
    <i class="bi bi-envelope"></i> {% trans "Resend Invite" %}
  </button>
  <button type="button"
          class="btn btn-outline-danger btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#actionModal"
          data-action-url="{{ revoke_invite_url }}"
          data-action-title="{% trans 'Revoke Invitation' %}"
          data-action-message="{% trans 'Are you sure you want to revoke this invitation?' %}"
          data-action-confirm="{% trans 'Revoke' %}">
    <i class="bi bi-x-circle"></i> {% trans "Revoke Invite" %}
  </button>
</div>
