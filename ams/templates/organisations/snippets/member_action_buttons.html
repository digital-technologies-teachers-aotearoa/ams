{% load i18n %}

<div class="d-flex gap-2">
  {% if make_admin_url %}
    <button type="button"
            class="btn btn-outline-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#actionModal"
            data-action-url="{{ make_admin_url }}"
            data-action-title="{% trans 'Make Admin' %}"
            data-action-message=""
            data-action-confirm="{% trans 'Make Admin' %}">
      <i class="bi bi-shield-check"></i> {% trans 'Make Admin' %}
    </button>
  {% endif %}
  {% if revoke_admin_url %}
    <button type="button"
            class="btn btn-outline-warning btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#actionModal"
            data-action-url="{{ revoke_admin_url }}"
            data-action-title="{% trans 'Revoke Admin' %}"
            data-action-message="{% trans 'Are you sure you want to demote this admin to a member?' %}"
            data-action-confirm="{% trans 'Revoke Admin' %}">
      <i class="bi bi-shield-x"></i> {% trans 'Revoke Admin' %}
    </button>
  {% endif %}
  <button type="button"
          class="btn btn-outline-danger btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#actionModal"
          data-action-url="{{ remove_url }}"
          data-action-title="{% trans 'Remove Member' %}"
          data-action-message="{% trans 'Are you sure you want to remove this member?' %}"
          data-action-confirm="{% trans 'Remove' %}">
    <i class="bi bi-person-x"></i> {% trans 'Remove Member' %}
  </button>
</div>
