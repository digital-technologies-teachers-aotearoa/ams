version: '3.8'

services:
  db:
    environment:
      - POSTGRES_PASSWORD
      - PGPASSWORD=$POSTGRES_PASSWORD
    command: >-
      postgres
          -c 'log_duration=on'
          -c 'log_statement=all'

  backend:
    build:
      context: backend
      target: dev
      args:
        - DOCKER_USER_UID
    volumes:
    - ./backend:/src/app
    environment:
      - DJANGO_SETTINGS_MODULE
      - DJANGO_SECRET_KEY
      - DJANGO_CONFIGURATION
      - DJANGO_SUPERUSER_USERNAME
      - DJANGO_SUPERUSER_EMAIL
      - DJANGO_SUPERUSER_PASSWORD
      - EMAIL_HOST
      - EMAIL_HOST_USER
      - EMAIL_HOST_PASSWORD
      - APPLICATION_WEB_HOST
      - APPLICATION_VERSION
      - APPLICATION_DB_HOST
      - APPLICATION_DB_NAME
      - APPLICATION_DB_USER
      - APPLICATION_DB_PASSWORD
      - PGPASSWORD=$POSTGRES_PASSWORD
      - SENTRY_DSN
      - DISCOURSE_REDIRECT_DOMAIN
      - DISCOURSE_CONNECT_SECRET

  cron:
    volumes:
    - ./backend:/src/app
    environment:
      - DJANGO_SETTINGS_MODULE
      - DJANGO_SECRET_KEY
      - DJANGO_CONFIGURATION
      - DJANGO_SUPERUSER_USERNAME
      - DJANGO_SUPERUSER_EMAIL
      - DJANGO_SUPERUSER_PASSWORD
      - EMAIL_HOST
      - EMAIL_HOST_USER
      - EMAIL_HOST_PASSWORD
      - APPLICATION_WEB_HOST
      - APPLICATION_VERSION
      - APPLICATION_DB_HOST
      - APPLICATION_DB_NAME
      - APPLICATION_DB_USER
      - APPLICATION_DB_PASSWORD
      - PGPASSWORD=$POSTGRES_PASSWORD
      - SENTRY_DSN

  nginx:
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/conf.d/default.conf
