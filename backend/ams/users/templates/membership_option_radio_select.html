{% for group_name, options, idx in widget.optgroups %}
    {% for option in options %}
    <div>
        <input type="radio" name="{{option.name}}" id="{{option.attrs.id}}" value="{{option.value}}" {% if option.attrs.required %}required{% endif %}>
        <label for="{{option.attrs.id}}">
            <span>
                <strong>{{ option.value }}</strong>
                {{ option.label }}
            </span>
        </label>
    </div>
    {% endfor %}
{% endfor %}
