{% extends "base.html" %}
{% load static wagtailcore_tags i18n %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}

<div class="row row-introduction">
    <div class="col">
    <div class="introduction">
        <h1 class="introduction-heading">
            {{ page.heading }}
            {% if page.subheading != "" %}
                </br><span class="introduction-subheading">{{ page.subheading }}</span>
            {% endif %}
        </h1>
        <p class="introduction-content">{{ page.body|richtext }}</p>
    </div>
    </div>
</div>

{% endblock content %}
