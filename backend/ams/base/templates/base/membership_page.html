{% extends "base.html" %}
{% load static wagtailcore_tags i18n %}

{% block body_class %}template-registerpage{% endblock %}

{% block content %}


<h1 class="introduction-heading membership-page">{{ page.heading }}</h1>
<div class="introduction-content membership-page">
  <p>{{ page.body|richtext }}</p>
</div>

<div class="col-lg-12">
    <div class="membership-options" style="text-align: center">
      <a class="membership-option membership-option-individual" href="{% url "registration_register" %}">{% translate "Individual" %}</a>
      <a class="membership-option membership-option-organisation" href="#">{% translate "Organisation" %}</a>
    </div>
</div>

{% endblock content %}
