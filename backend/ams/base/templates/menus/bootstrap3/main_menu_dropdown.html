{% load menu_tags i18n localize_url %}
<nav class="navbar collapse" id="navigation" aria-label="Main Navigation">
<ul class="navbar-links">
{% for item in menu_items %}
    <li class="navbar-item {% if item.active_class == "active" %} current{% endif %}{% if item.has_children_in_menu %} has-children dropdown{% endif %}">
        <a class="navbar-link" href="{{ item.href | localize_url }}">{% translate item.text %}</a>
        {% if item.has_children_in_menu %}
            <button class="navbar-sublinks-toggle collapsed" type="button" data-toggle="collapse" data-target="#ddtoggle_{{ item.link_page.pk }}" data-parent="#navigation" aria-expanded="false" aria-controls="ddtoggle_{{ item.link_page.pk }}" aria-label="Toggle sub-navigation"></button>
        	{% sub_menu item template="menus/bootstrap3/sub_menu_dropdown.html" %}
        {% endif %}
    </li>       
{% endfor %}
</ul>
</nav>
